<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile 2021 - Aline Rivieri</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <main>
      <div class="ribbon"><img src="images/faixa.svg" /></div>
      <div class="broken"><img src="" /></div>
      <div class="gradient"><img src="images/mask.svg" /></div>

      <div class="conteiner">

        <div class="avatar">
          <span> <img src="images/Selo.svg" alt="Selo Rocketseat" /></span>
          <img src="images/PerfilAline.jpeg" alt="FotoPessoal" id="userImage" />
        </div>

        <h1 id="userName">Aline Rivieri</h1>
        <a id="userLink" href="https://github.com/maykbrito" target="_blank"
          ><img src="images/github 2.svg" alt="Icone Github" /> <span id= "userLogin">alinerivieri</span>
        </a>
        
        <p id="userBio">Software development student</p>

        <span class="build">#BuildTheFuture</span>
        
        <ul id="socialLinks">
                   <li class="facebook">
            <a href="http://facebook.com/maykbrito" target="_blank"
              ><img src="images/Facebook.svg" alt="Logo facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="http://instagram.com/maykbrito" target="_blank"
              ><img src="images/Instagram.svg" alt="Logo Instagram"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script><script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelector("main"), {
        max: 7,
        speed: 300
      });
    </script>

  </body>
</html>
